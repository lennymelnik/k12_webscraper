<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script>function lti_launch( vars ) { var query = ''; for(var key in vars) { if(query.length == 0) { query += '?' + key + '=' + encodeURIComponent(vars[key]); } else { query += '&' + key + '=' + encodeURIComponent(vars[key]); } } location.replace( '/d2l/customization/pearsonlti/6606/Launch' + query ); }</script><script src="./MathML.js.download"></script><script>document.addEventListener('DOMContentLoaded', function() { D2LMathML.DesktopInit('https://s.brightspace.com/lib/mathjax/2.6.1/MathJax.js?config=MML_HTMLorMML','https://s.brightspace.com/lib/mathjax/2.6.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML%2cSafe'); });</script><script>window.addEventListener('message', function(event) { 
					if( !event.data ) {
						console.debug( 'Empty event received' );
						return;
					}
					var params = JSON.parse(event.data);
					if( !params.subject || params.subject !== 'lti.frameResize') {
						console.debug( 'Message subject was not lti.frameResize' );
						return;
					}
			
					const MAX_FRAME_HEIGHT = 10000
					if( !params.height || params.height < 1 || params.height > MAX_FRAME_HEIGHT ) {
						console.warn( 'Invalid height value received, aborting' );
						return;
					}
					var el = document.getElementsByTagName( 'iframe' );
					for ( var i=0; i < el.length; i++ ) {
						if( el[i].contentWindow === event.source ) {
							el[i].style.height = params.height + 'px';
                            el[i].style.width = '100%';
							console.info( 'Setting iFrame height to ' + params.height );
                            console.info( 'Setting iFrame width to 100%' );
						}
					}
				});</script></head>
